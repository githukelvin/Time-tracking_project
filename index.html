<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <!-- FONT GOOGLE CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CUSTOM STYLING -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <div class="container">
      <div class="card">
        <div class="jeremy">
          <div class="jinfo">
            <img src="./images/image-jeremy.png" alt="jeremy">
            <p >Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="types">
            <button class="btn">Daily</button>
            <button class="btn">Weekly</button>
            <button class="btn">Monthly</button>
          </div>

        </div>
        <div class="cards">
          <div class="work disp">
            <img class="der" src="./images/icon-work.svg" alt="work">
            <div class="cinfo ">
              <div class="top">
                <p>work</p>
                <img src="./images/icon-ellipsis.svg" alt="icon ellipses">
              </div>
              <div class="rest">
                <h1>32hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="Play disp">
            <img class="der" src="./images/icon-play.svg" alt="play">

            <div class="cinfo ">
              <div class="top">
                <p>play</p>
                <img src="./images/icon-ellipsis.svg" alt="icon ellipses">
              </div>
              <div class="rest">
                <h1>10hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="study disp">
            <img class="der" src="./images/icon-study.svg" alt="study">

            <div class="cinfo ">
              <div class="top">
                <p>Study</p>
                <img src="./images/icon-ellipsis.svg" alt="icon ellipses">
              </div>
              <div class="rest ">
                <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="Exercise disp">
            <img class="der" src="./images/icon-exercise.svg" alt="exercise">

            <div class="cinfo ">
              <div class="top">
                <p>Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="icon ellipses">
              </div>
              <div class="rest">
                <h1>4hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="social disp">
            <img class="der" src="./images/icon-social.svg" alt="social">
            <div class="cinfo ">
              <div class="top">
                <p>Social</p>
                <img src="./images/icon-ellipsis.svg" alt="icon ellipses">
              </div>
              <div class="rest">
                <h1>5hrs</h1>
                <p>Last Week - 7hrs</p>

              </div>
            </div>
          </div>
          <div class="self_care disp">
            <img class="der" src="./images/icon-self-care.svg" alt="self care">

            <div class="cinfo ">
              <div class="top">
                <p>Self Care</p>
                <img src="./images/icon-ellipsis.svg" alt="icon ellipses">
              </div>
              <div class="rest">
                <h1>2hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
        </div>

      </div>
   
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
